<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
</head>
<body bgcolor="#181513">
<font color="#D6AE01">
    <center>
    <form method="POST" action="test" >
    {% csrf_token %}
    {% for numberA in Question %}
        <fieldset>
            <legend><p><b>{{ numberA.question }}</b></p></legend>
            {% for numberB in Answer %}
            {% if numberB.question.question == numberA.question %}
            <p><input name={{numberA.id}} type="radio" value={{numberB.id}} checked> {{ numberB.answer }} </p>
            {% endif%}
            {% endfor %}
        </fieldset>
    {% endfor %}
        <input name="name" type="hidden" value={{player}}>
        <input type="submit" value="дальше" >
    </form>
    </center>
</font>
</body>
</html>
